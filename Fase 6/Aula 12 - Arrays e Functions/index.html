<!DOCTYPE html>

<html>
    <head>
        <title>Arrays e Functions</title>
    </head>

    <body>
        <h2>Array</h2>

        <div>
            <button id="btn">Preencher Select</button>

            <select id="meuSelect">

            </select>

            <input type="text" id="inputItem">
            <button id="btnAdd">Adicionar item</button>
            
            <button id="btnRemove">Remove Item Selecionado</button>
        </div>

        <br>

        <h2>Funções - Calculadora</h2>

        <div>
            Val1: <input id="inputVal1">
            Val2: <input id="inputVal2">
            <button id="soma">+</button>
            <button id="sub">-</button>
            <button id="multi">*</button>
            <button id="div">/</button>

            <label>=</label>
            <label id="resultado"></label> 
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
