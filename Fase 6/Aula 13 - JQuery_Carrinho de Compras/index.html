<!DOCTYPE html>

<html>
    <head>
        <title>Aula 13 - Carrinho de compras</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </head>

    <body>
        <h2>Carrinho de Compras</h2>

        Nome do Item: <input id="nomeItemId">
        Quantidade: <input id="quantidadeId">
        Preço: <input id="precoId">

        <button id="btnAdicionarItem">Adicionar Item</button>
        <hr>
        <table border="1" id="tabelaitensId">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </table>

        <button id="btnFecharCompra">Finalizar Compra</button>
        <hr>
        <label id="fechamentoLabelId"></label>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
